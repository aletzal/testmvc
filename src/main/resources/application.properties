spring.mvc.view.prefix= /WEB-INF/pages/
spring.mvc.view.suffix= .jsp
server.context-path = /
server.port = 8090
error.whitelabel.enabled=false
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

